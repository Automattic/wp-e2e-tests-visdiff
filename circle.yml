machine:
  node:
    version: 5.11.1

checkout:
  post:
    - git clone https://github.com/Automattic/wp-e2e-tests.git
dependencies:
  override:
    - cd wp-e2e-tests && npm install
test:
  override:
    - cd wp-e2e-tests && env BROWSERSIZE=mobile ./node_modules/mocha/bin/mocha --NODE_CONFIG='{"browser":"firefox", "proxy":"system", "neverSaveScreenshots":"true"}' -i -g '' specs-visdiff/critical/ lib/after.js
    - cd wp-e2e-tests && env BROWSERSIZE=desktop ./node_modules/mocha/bin/mocha --NODE_CONFIG='{"browser":"firefox", "proxy":"system", "neverSaveScreenshots":"true"}' -i -g '' specs-visdiff/critical/ lib/after.js
    - cd wp-e2e-tests && env BROWSERSIZE=tablet ./node_modules/mocha/bin/mocha --NODE_CONFIG='{"browser":"firefox", "proxy":"system", "neverSaveScreenshots":"true"}' -i -g '' specs-visdiff/critical/ lib/after.js
